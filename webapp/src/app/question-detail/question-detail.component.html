<div *ngIf="question">
  <div>ID: {{ question.id }}</div>
  <div>Title: {{ question.title }}</div>
  <div>Content: {{ question.content }}</div>
  <div>Author: {{ question.author.name }} </div>

  <li *ngFor="let a of question.answers">
    <ul><app-answer-detail [answer]="a"></app-answer-detail></ul>
  </li>
</div>
