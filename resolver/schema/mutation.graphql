type QuestionMutation {
    create(title: String!, content: String!): Question!
    update(id: ID!, title: String, content: String): Question!
    delete(id: Int!): Question!
    vote(id: Int!, type: VoteType!): Question!
}

enum VoteType {
  UP
  DOWN
}

type AnswerMutation {
    create(questionID: Int!, content: String!): Answer!
    accept(answerID: Int!): Answer!
    delete(answerID: Int!): Answer!
}

type UserMutation {
    create(name: String!): User!
}
